<script type="text/javascript">
    const opt = {
        // transports: ['polling']
        // transports: ['websocket']
        upgrade: false
    }
    const socket = eio('http://localhost:8888', opt);
    socket.on('open', () => {
        console.log('open');
        socket.on('message', (data) => {
            console.log(data);
        });
        for (let i = 0; i < 5000; i++) {
            socket.send('vv' + i);
        }
        socket.on('close', () => {
            console.log('close');
        });
    });

    function send() {
        socket.send('vv');
    }
</script>
